
<mat-toolbar>
  <span>Our friendly budget</span>
  <div class="flex-space"></div>
  <mat-slide-toggle [(ngModel)]="darkMode">
    Dark Mode
  </mat-slide-toggle>
</mat-toolbar>


<div [ngClass]="isMobile() ? 'mobile-content' : 'content'">
  <div style="display: grid; grid-gap: 20px;" [ngStyle]="{ 'grid-template-columns': isMobile() ? '1fr' : '1fr 1fr' }">
    <app-file-drop></app-file-drop>
    <app-overview-card></app-overview-card>  
  </div>
  <app-merchant-card></app-merchant-card>
  <app-category-card></app-category-card>
  <app-monthly></app-monthly>
  <app-transaction-list></app-transaction-list>
</div>
