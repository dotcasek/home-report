<mat-card appearance="outlined">
    <mat-card-content>
      <span style="font-size: 1.5rem;">Upload statement</span>    
      <div style="margin-top: 20px">
        <mat-form-field>
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
            <input matStartDate formControlName="start" placeholder="Start date" (dateChange)="setDateFilter()">
            <input matEndDate formControlName="end" placeholder="End date" (dateChange)="setDateFilter()">
          </mat-date-range-input>
          <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        
          @if (range.controls.start.hasError('matStartDateInvalid')) {
            <mat-error>Invalid start date</mat-error>
          }
          @if (range.controls.end.hasError('matEndDateInvalid')) {
            <mat-error>Invalid end date</mat-error>
          }
        </mat-form-field>   
        <button mat-mini-fab aria-label="clear" (click)="clearDate()" style="margin-left: 12px;">
            <mat-icon style="color: var(--mat-sys-primary);">refresh</mat-icon>
        </button>
      </div>

      <mat-slider min="0" [max]="maxAmount" discrete [displayWith]="formatLabel" (change)="setRangeFilter()">
        <input [value]="minAmount" matSliderStartThumb [(ngModel)]="startValue">
        <input [value]="maxAmount" matSliderEndThumb [(ngModel)]="endValue">
      </mat-slider>
    </mat-card-content>
    <mat-card-footer class="example-card-footer">
      <div>
        <span>{{selectedFile?.name}}</span>

        <button mat-flat-button (click)="fileInput.click()" style="margin-top: 8px;">Choose File</button>
        <input type="file" #fileInput (change)="onFileSelected($event)" style="display:none;">
  
      </div>
    </mat-card-footer>
  </mat-card>
